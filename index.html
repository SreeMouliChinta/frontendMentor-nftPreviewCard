<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium-img"
          width="300px"
        />
        <div class="eye">
          <img src="./images/icon-view.svg" alt="Equilibrium-img" />
        </div>
      </div>
      <h2>Equilibrium <a>#3429</a></h2>
      <p class="content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="cst-time">
        <div class="cst">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" />
          0.041 ETH
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock" />
          3 days left
        </div>
      </div>
      <hr />
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        <p>Creation of <a>Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
